{% extends 'base.html' %}
{% load static %}
{% block nav_link_login %}active{% endblock %}
{% block content %}

<div class="container" style="margin-top:120px;">
  {% if error_message %}
    <div class="alert alert-danger" role="alert">
      <div>{{ error_message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>
  {% endif %}
      <div class="col-lg-4 offset-lg-4">
        <h2 class="text-center mb-3"><b>Login</b></h2>
        <div class="contact-form">
            <form method="POST"  autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="form-control-label mb-3">Username :</label><br>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username"  required>
                </div>
                <div class="from-group mt-4">
                    <label for="password " class="form-control-label mb-3">Password :</label><br>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div><br>
                <button type="submit" class="btn btn-primary mt-3">Submit</button><br>
            </form>
        </div>
      </div>
  </div>
  
  {% endblock %}
